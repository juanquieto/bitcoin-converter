<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
        }
        .converted {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸŸ  <span style="color: orange;">Bitcoin Converter</span></h2>
        <p>Current Bitcoin Price: <strong id="btc-price">Loading...</strong></p>
        
        <input type="number" id="satoshis" placeholder="Enter amount in satoshis" oninput="convertFromSatoshis()">
        <input type="number" id="usd" placeholder="Enter amount in USD" oninput="convertFromUSD()">
        
        <p class="converted">Converted Values:</p>
        <p><span id="usd-value">$0.00</span></p>
        <p><span id="btc-value">0 BTC</span></p>
        
        <p class="converted">Converted Values:</p>
        <p><span id="sats-value">0 sats</span></p>
        <p><span id="btc-value-usd">0 BTC</span></p>
    </div>
    
    <script>
        let btcPrice = 0;
        
        async function fetchBTCPrice() {
            try {
                let response = await fetch('https://api.coindesk.com/v1/bpi/currentprice/USD.json');
                let data = await response.json();
                btcPrice = parseFloat(data.bpi.USD.rate.replace(/,/g, ''));
                document.getElementById('btc-price').innerText = `$${btcPrice.toFixed(2)}`;
            } catch (error) {
                console.error("Error fetching BTC price:", error);
            }
        }

        function convertFromSatoshis() {
            let sats = document.getElementById("satoshis").value;
            let btc = sats / 100000000;
            let usd = btc * btcPrice;
            document.getElementById("usd-value").innerText = `$${usd.toFixed(2)}`;
            document.getElementById("btc-value").innerText = `${btc} BTC`;
        }

        function convertFromUSD() {
            let usd = document.getElementById("usd").value;
            let btc = usd / btcPrice;
            let sats = btc * 100000000;
            document.getElementById("sats-value").innerText = `${sats.toFixed(0)} sats`;
            document.getElementById("btc-value-usd").innerText = `${btc.toFixed(8)} BTC`;
        }
        
        fetchBTCPrice();
        setInterval(fetchBTCPrice, 60000);
    </script>
</body>
</html>
